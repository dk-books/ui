name: Deploy

on:
  push:
    branches: [ main ]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Build Storybook
        run: |
          npm install
          npm run build-storybook
        env:
          NODE_AUTH_TOKEN: ${{ secrets.UI_NPM_TOKEN_2023 }}